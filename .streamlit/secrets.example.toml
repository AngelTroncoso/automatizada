# Archivo de ejemplo para Streamlit Secrets
# 
# INSTRUCCIONES:
# 1. NO subas este archivo a GitHub (añade .streamlit/ al .gitignore)
# 2. En Streamlit Cloud: Settings → Secrets → Copia el contenido de tu credentials.json
# 3. Reemplaza los valores entre comillas con los valores de tu credentials.json
#
# Para obtener credentials.json:
# 1. Ve a Google Cloud Console: https://console.cloud.google.com/
# 2. Crea un proyecto nuevo
# 3. Activa: Google Sheets API y Google Drive API
# 4. Crea una Cuenta de Servicio
# 5. Crea una clave JSON
# 6. Descarga el archivo credentials.json
# 7. Copia su contenido aquí (entre los corchetes)

[google_service_account]
type = "service_account"
project_id = "tu-proyecto-id"
private_key_id = "tu-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\nTU_CLAVE_PRIVADA_AQUI\n-----END PRIVATE KEY-----\n"
client_email = "tu-servicio@tu-proyecto.iam.gserviceaccount.com"
client_id = "tu-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/certificates"

# Después de añadir esto en Streamlit Cloud Secrets:
# El app podrá acceder automáticamente a los Google Sheets compartidos con esta cuenta de servicio
